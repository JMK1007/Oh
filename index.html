<!DOCTYPE html>
<html lang="en">
<head>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <main class="choose-screen">
    <p class="description">아래로 내리면서<br> 주요 카테고리를 <br> 골라주세요!</p>
     <div class="choose-screen__card">
        <p>수면</p>
        <button id="btn__sleep" class="btn" value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i>
      </button>
     </div>
     <div class="choose-screen__card">
        <p>포만감</p>
        <button id="btn__full"  class="btn" value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i></button>
     </div>
     <div class="choose-screen__card">
        <p>공부</p>
        <button id="btn__study" class="btn"  value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i></button>
     </div>
     <div class="choose-screen__card">
        <p>폭식</p>
        <button id="btn__greed"  class="btn" value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i></button>
     </div>
     <div class="choose-screen__card">
        <p>3대 중량</p>
        <button id="btn__freeweight" class="btn"  value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i></button>
     </div>
     <div class="choose-screen__card">
        <p>무기력함</p>
        <button id="btn__lazy" class="btn"  value="0"><i class="far fa-smile-beam"></i>
         <i class="far fa-meh"></i><i class="far fa-frown"></i></button>
     </div>
     <div><a id="js-go" href="main.html">GO!</a></div>
   </main>
   <script src="js/choose.js"></script>

</html>
